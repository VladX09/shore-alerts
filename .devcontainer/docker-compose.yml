version: '2.4'
services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - $HOME/.gitconfig:/root/.gitconfig
      - $HOME/.ssh:/root/.ssh
      - ..:/code
    command: /bin/sh -c "while sleep 1000; do :; done"
    networks:
      - shore_default
    environment:
      DB_NAME: "alerts"
      DB_USER: "alerts"
      DB_PASSWORD: "alerts"

networks:
  shore_default:
    external: true
